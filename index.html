<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FE-Taskify</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="container">
  <header>
    <div class="logo">TASKIFY</div>
    <div class="historybtn">히스토리 버튼</div>
  </header>

  <main>
    <div class="task-lists">
      <ol class="column">
        <li class="task-list">
          <div class="column-title">해야할 일</div>
          <div class="column-count">카운트</div>
          <div class="add-btn"> +</div>
          <div class="edit-btn"> x</div>
        </li>
        <li class="task">
          <div class="title-cont-au">
            <div class="task-title">Github 공부하기</div>
            <div class="task-body">내용</div>
            <div class="task-author">작성자</div>
          </div>
          <div class="delete-edit">
            <div> x</div>
            <div> e</div>
          </div>
        </li>
        <li class="task">
          <div class="title-cont-au">
            <div class="task-title">Github 공부하기</div>
            <div class="task-body">내용</div>
            <div class="task-author">작성자</div>
          </div>
          <div class="delete-edit">
            <div> x</div>
            <div> e</div>
          </div>
        </li>
      </ol>
      <ol class="column">
        <li class="task-list">
          <div class="column-title">진행중인 일</div>
          <div class="column-count">카운트</div>
          <div class="add-btn"> +</div>
          <div class="edit-btn"> x</div>
        </li>
      </ol>
      <ol class="column">
        <li class="task-list">
          <div class="column-title">완료한 일</div>
          <div class="column-count">카운트</div>
          <div class="add-btn"> +</div>
          <div class="edit-btn"> x</div>
        </li>
      </ol>
    </div>
  </main>

  <footer>
    <div class="fab-plusicon"> 아이콘</div>
  </footer>
</div>
<script type="module" src="js/main.js"></script>
</body>
</html>
