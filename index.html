<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="public/globals.css">
    <link rel="stylesheet" href="public/header.css">
    <link rel="stylesheet" href="public/main.css">
    <link rel="stylesheet" href="public/form.css">
    <link rel="stylesheet" href="public/modal.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="surface-alt">
    <header>
        <h1 class="text-strong display-bold24">TASKIFY</h1>
        <button id="log_button">
            <img draggable="false" width="24" height="24" src="/public/icon/clock.svg" />
        </button>
    </header>
    <main>
        <ul id="column_container">
            <li class="column" index="0">
                <h3 class="column_title text-bold display-bold16">
                    해야할 일
                    <span class="column_task_counter text-weak display-medium12">0</span>
                    <span class="column_button_container">
                        <button>
                            <img draggable="false" width="24" height="24" src="/public/icon/plus.svg" />
                        </button>
                        <button>
                            <img draggable="false" width="24" height="24" src="/public/icon/closed.svg" />
                        </button>
                    </span>
                </h3>
                <div class="card_add"></div>
                <ol class="card_list">

                </ol>
            </li>
            <li class="column" index="1">
                <h3 class="column_title text-bold display-bold16">
                    하고 있는 일
                    <span class="column_task_counter text-weak display-medium12">0</span>
                    <span class="column_button_container">
                        <button>
                            <img draggable="false" width="24" height="24" src="/public/icon/plus.svg" />
                        </button>
                        <button>
                            <img draggable="false" width="24" height="24" src="/public/icon/closed.svg" />
                        </button>
                    </span>
                </h3>
                <div class="card_add"></div>
                <ol class="card_list">

                </ol>
            </li>
            <li class="column" index="2">
                <h3 class="column_title text-bold display-bold16">
                    완료한 일
                    <span class="column_task_counter text-weak display-medium12">0</span>
                    <span class="column_button_container">
                        <button>
                            <img draggable="false" width="24" height="24" src="/public/icon/plus.svg" />
                        </button>
                        <button>
                            <img draggable="false" width="24" height="24" src="/public/icon/closed.svg" />
                        </button>
                    </span>
                </h3>
                <div class="card_add"></div>
                <ol class="card_list">

                </ol>
            </li>
        </ul>
    </main>
</body>
<script type="module" src="/script/index.js"></script>
