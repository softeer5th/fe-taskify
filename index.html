<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somin An's Taskify</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/palette.css" />
    <link rel="stylesheet" href="./styles/font.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/card.css" />
    <link rel="stylesheet" href="./styles/globalStyles.css" />
  </head>
  <body>
    <div class="total-wrapper">
      <header>
        <div class="service-title">
          <div class="service-name text-strong">TASKIFY</div>
          <div class="sort-method"></div>
        </div>
        <div class="service-history">
          <img src="./assets/icons/history.svg" alt="" />
        </div>
      </header>
      <main class="column-area">
        <section class="todo-wrapper">
          <!-- 카드 추가하는 부분 -->
          <div class="add-container">
            <div class="add-container-text">
              <div class="container-title text-bold">해야할 일</div>
              <div class="card-count text-weak">2</div>
            </div>
            <div class="add-container-icon">
              <button class="add-icon todo-add-icon">
                <img src="./assets/icons/add.svg" alt="" />
              </button>
              <button class="delete-icon">
                <img src="./assets/icons/delete.svg" alt="" />
              </button>
            </div>
          </div>
          <!-- 카드 부분 -->
          <div class="card-container todo-card-container">
            <li class="new-card card display-none">
              <div class="card-contents-icons-box">
                <div class="card-texts">
                  <input
                    class="title text-strong todo-title"
                    placeholder="제목을 입력하세요"
                    aria-placeholder="제목" />
                  <input
                    class="content text-default todo-content"
                    placeholder="내용을 입력하세요"
                    aria-placeholder="내용" />
                </div>
              </div>
              <!-- card-btn-box 은 + 버튼 누르면 보이는 영역 -->
              <div class="card-btn-box">
                <button class="cancel-btn">취소</button>
                <button class="add-btn todo-add-btn">등록</button>
              </div>
            </li>
            <li class="card">
              <div class="card-contents-icons-box">
                <div class="card-texts">
                  <div class="title text-strong" aria-placeholder="제목">
                    모던 자바스크립트 예제 실습
                  </div>
                  <div class="content text-default" aria-placeholder="내용">
                    1장 예제 내용 실습 후, 커밋까지
                  </div>
                </div>
                <div class="card-icons">
                  <!-- x 아이콘 -->
                  <div class="card-delete-icon">
                    <img src="./assets/icons/delete.svg" alt="" />
                  </div>
                  <!-- 편집 아이콘 -->
                  <div class="card-edit-icon">
                    <img src="./assets/icons/edit.svg" alt="" />
                  </div>
                </div>
              </div>
              <!-- card-btn-box 은 + 버튼 누르면 보이는 영역 -->
              <div class="name-of-device text-weak">author by web</div>
              <div class="card-btn-box">
                <button class="cancel-btn">취소</button>
                <button class="add-btn">등록</button>
              </div>
            </li>
          </div>
        </section>
        <section class="doing-wrapper">
          <!-- 카드 추가하는 부분 -->
          <div class="add-container">
            <div class="add-container-text">
              <div class="container-title text-bold">하고 있는 일</div>
              <div class="card-count text-weak">1</div>
            </div>
            <div class="add-container-icon">
              <div class="add-icon">
                <img src="./assets/icons/add.svg" alt="" />
              </div>
              <div class="delete-icon">
                <img src="./assets/icons/delete.svg" alt="" />
              </div>
            </div>
          </div>
          <!-- 카드 부분 -->
          <div class="card-container">
            <li class="card">
              <div class="card-contents-icons-box">
                <div class="card-texts">
                  <div class="title" aria-placeholder="제목">
                    HTML/CSS 공부하기
                  </div>
                  <div class="content" aria-placeholder="내용">
                    input 태그 실습
                  </div>
                </div>
                <div class="card-icons">
                  <!-- x 아이콘 -->
                  <div class="card-delete-icon">
                    <img src="./assets/icons/delete.svg" alt="" />
                  </div>
                  <!-- 편집 아이콘 -->
                  <div class="card-edit-icon">
                    <img src="./assets/icons/edit.svg" alt="" />
                  </div>
                </div>
              </div>
              <!-- card-btn-box 은 + 버튼 누르면 보이는 영역 -->
              <div class="name-of-device text-weak">author by web</div>
              <div class="card-btn-box">
                <button class="cancel-btn">취소</button>
                <button class="add-btn">등록</button>
              </div>
            </li>
          </div>
        </section>
        <section class="done-wrapper">
          <!-- 카드 추가하는 부분 -->
          <div class="add-container">
            <div class="add-container-text">
              <div class="container-title text-bold">완료한 일</div>
              <div class="card-count text-weak">0</div>
            </div>
            <div class="add-container-icon">
              <div class="add-icon">
                <img src="./assets/icons/add.svg" alt="" />
              </div>
              <div class="delete-icon">
                <img src="./assets/icons/delete.svg" alt="" />
              </div>
            </div>
          </div>
          <!-- 카드 부분 -->
          <div class="card-container">
            <li class="card">
              <div class="card-contents-icons-box">
                <div class="card-texts">
                  <div class="title" aria-placeholder="제목"></div>
                  <div class="content" aria-placeholder="내용"></div>
                </div>
                <div class="card-icons">
                  <!-- x 아이콘 -->
                  <div class="card-delete-icon">
                    <img src="./assets/icons/delete.svg" alt="" />
                  </div>
                  <!-- 편집 아이콘 -->
                  <div class="card-edit-icon">
                    <img src="./assets/icons/edit.svg" alt="" />
                  </div>
                </div>
              </div>
              <!-- card-btn-box 은 + 버튼 누르면 보이는 영역 -->
              <div class="name-of-device text-weak">author by web</div>
              <div class="card-btn-box">
                <button class="cancel-btn">취소</button>
                <button class="add-btn">등록</button>
              </div>
            </li>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
