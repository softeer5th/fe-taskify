<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKIFY</title>
    <meta name="description" content="소프티어 부트캠프 2주차 - 태스키파이">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dialog.css">
    <link rel="stylesheet" href="./css/card.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

        
    <header>
        <div class="header-left">
            <h1>TASKIFY</h1>
            <div class="chip">
                <object id="sort-icon" data="./assets/icons/sort_icon.svg" type="image/svg+xml" width="12" height="12"></object>
                <div>생성 순</div>
            </div>
        </div>
        <button id="history-button" class="icon-button">
            <span class="material-icons">schedule</span>
        </button>
    </header>

    <main>
        <ul id="column-area">
        </ul>
    </main>
    
    <!-- 모달 -->
    <div id="history-dialog" class="history-dialog">
        <div class="history-dialog-header">
            <div class="history-dialog-title">사용자 활동 기록</div>
            <button class="icon-button close-history">
                <span class="material-icons">
                close
                </span>
                <div>닫기</div>
            </button>
        </div>
        <div id="history-area"></div>
    </div>

    <div class="fab-area"> 
        <div class="fab add-column">
            <i class="material-icons">add</i>
        </div>
        <div class="fab undo-redo undo">
            <i class="material-icons">undo</i>
        </div>
        <div class="fab undo-redo redo">
            <i class="material-icons">redo</i>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="alert-area"></div>

    <button class="reset"></button>
    

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/event_listeners.js"></script>
    <script type="module" src="./js/history.js"></script>
    <script type="module" src="./js/alert.js"></script>

</body>
</html>
