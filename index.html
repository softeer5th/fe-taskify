<!DOCTYPE html>
<html lang="en">
<head>

  <title>FE-Taskify</title>

</head>
<body>
<div class="container">

    <div class="logo">

    </div>

    <div class="historybtn">히스토리 버튼</div>

  <main>

    </div>

</div>
<script type="module" src="js/main.js"></script>
