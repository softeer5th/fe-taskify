<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>softeer 5th - assignment 1</title>
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/global.css" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />

    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
  <link rel="stylesheet" as="style" crossorigin

  <script type="module" defer src="./index.js"></script>
</head>

<body>
  <div id="root"></div>
  <div class="user-history shadow-floating">

    <div class="history__header">
      <span class="history__title display-bold16">사용자 활동 기록</span>
      <button class="history__closeButton">
        <img src="/assets/icon/closed.svg" />
        <span class="history__close display-bold14">닫기</span>
      </button>
    </div>

    <div class="history__container">
      <div><img src="/assets/icon/profile.svg" width="40" height="40" /></div>
      <div class="history__contentContainer">
        <span class="history__user display-medium14">@멋진삼</span>
        <span class="history__content display-medium14">블로그에 포스팅할 것을(를) 하고있는 일에서 해야할 일으로 이동하였습니다.</span>
        <span class="history__date display-medium12">3분 전</span>
      </div>
    </div>

    <div class="history__footer">
      <button class="display-bold14">기록 전체 삭제</button>
    </div>

  </div>
  <div id="modal-container"></div>
</body>
