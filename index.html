<!DOCTYPE html>

<html>
<head>
    <title>TASKIFY</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="body">
    <header>
        <h1 class="header">TASKIFY</h1>
        <img class="activity-history" src="">
    </header>
    <main class="main">
        <section class="todos">
            <div class="todos__header">
                <div class="todos__header__left-container">
                    <div class="todos__header__title">해야할 일</div>
                    <div class="todos__header__todo-count">0</div>
                </div>
                <div class="todos__header__right-container">
                    <button class="todos__header__add" type="button" >+</button>
                    <button class="todos__header__delete" type="button" >X</button>
                </div>
            </div>
            <ul class="todos__body">
                <li class="todos__body__item">
                    <div class="todos__body__item__left-container">
                        <div class="todos__body__item__title">GitHub 공부하기</div>
                        <div class="todos__body__item__content">add, commit, push</div>
                        <div class="todos__body__item__author">author by web</div>
                    </div>
                    <div class="todos__body__item__right-container">
                        <button class="todos__body__item__delete-btn" type="button">X</button>
                        <button class="todos__body__item__modify-btn" type="button">X</button>
                    </div>
                </li>
            </ul>
        </section>
        <section class="todos">
            <div class="todos__header">
                <div class="todos__header__title">하고 있는 일</div>
                <div class="todos__header__todo-count">0</div>
                <div class="todos__header__add">+</div>
                <div class="todos__header__delete">X</div>
            </div>
            <ul class="todos__body">
                <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>
        </section>
        <section class="todos">
            <div class="todos__header">
                <div class="todos__header__title">완료한 일</div>
                <div class="todos__header__todo-count">0</div>
                <div class="todos__header__add">+</div>
                <div class="todos__header__delete">X</div>
            </div>
            <ul class="todos__body">
                <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>
        </section>
    </main>
</body>
</html>
