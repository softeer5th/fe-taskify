<!DOCTYPE html>

<html>
    <head>
        <title>TASKIFY</title>
        <link rel="stylesheet" type="text/css" href="./styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="./styles/global.css" />
        <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
        <script type="module" src="./scripts/index.js" defer></script>
    </head>
    <body class="body">
        <header class="header">
            <h1 class="header__title">TASKIFY</h1>
            <button class="btn activity-history__toggle-btn">
                <img class="icon" src="./assets/icon/history.png" />
            </button>
        </header>
        <main class="main"></main>
    </body>

    <template id="todo-header-template">
        <section class="todos">
            <div class="todos__header">
                <div class="todos__header__left-container">
                    <div class="todos__header__title">해야할 일</div>
                    <div class="todos__header__todo-count">0</div>
                </div>
                <div class="todos__header__right-container">
                    <button
                        class="btn add-btn todos__header__add-btn"
                        type="button"
                    >
                        <img class="icon" src="./assets/icon/plus.png" />
                    </button>
                    <button
                        class="btn delete-btn todos__header__delete-btn"
                        type="button"
                    >
                        <img class="icon" src="./assets/icon/closed.png" />
                    </button>
                </div>
            </div>
            <ul class="todos__body"></ul>
        </section>
    </template>

    <template id="todo-item-add-form-template">
        <section class="todos__add-form">
            <input
                class="todos__add-form__input-title"
                type="text"
                placeholder="제목을 입력하세요"
            />
            <input
                class="todos__add-form__input-content"
                type="text"
                placeholder="내용을 입력하세요"
            />
            <div class="todos__add-form__button-container">
                <button class="todos__add-form__cancel-btn" type="button">
                    취소
                </button>
                <button class="todos__add-form__submit-btn" type="button">
                    등록
                </button>
            </div>
        </section>
    </template>

    <template id="todo-item-edit-form-template">
        <section class="todos__add-form">
            <input
                class="todos__add-form__input-title"
                type="text"
                placeholder="제목을 입력하세요"
            />
            <input
                class="todos__add-form__input-content"
                type="text"
                placeholder="내용을 입력하세요"
            />
            <div class="todos__add-form__button-container">
                <button class="todos__add-form__cancel-btn" type="button">
                    취소
                </button>
                <button class="todos__add-form__submit-btn" type="button">
                    저장
                </button>
            </div>
        </section>
    </template>

    <template id="todo-item-template">
        <li class="todos__body__item" draggable="true">
            <div class="todos__body__item__left-container">
                <div>
                    <div class="todos__body__item__title">GitHub 공부하기</div>
                    <div class="todos__body__item__content">
                        add, commit, push
                    </div>
                </div>
                <div class="todos__body__item__author">author by web</div>
            </div>
            <div class="todos__body__item__right-container">
                <button class="btn delete-btn" type="button">
                    <img class="icon" src="./assets/icon/closed.png" />
                </button>
                <button class="btn edit-btn" type="button">
                    <img class="icon" src="./assets/icon/edit.png" />
                </button>
            </div>
        </li>
    </template>

    <template id="todo-item-skeleton">
        <li class="todos__body__item skeleton"></li>
    </template>

    <template id="acativity-history-template">
        <section class="activity-history">
            <div class="activity-history__header">
                <h2 class="activity-history__title">사용자 활동 기록</h2>
                <button class="activity-history__close-container">
                    <img src="./assets/icon/closed.png" />
                    <h3 class="activity-history__close-label">닫기</h3>
                </button>
            </div>
            <ul class="activity-history__body">
                <li class="activity-history__item">
                    <img
                        class="activity-history__item__profile"
                        src="./assets/icon/plus.png"
                    />
                    <div>
                        <h3 class="activity-history__item__nickname">
                            @멋진삼
                        </h3>
                        <h3 class="activity-history__item__content">
                            내용내용내용내용내용내용내용내용내용내용
                        </h3>
                        <h3 class="activity-history__item__time">3분 전</h3>
                    </div>
                </li>
            </ul>
        </section>
    </template>
</html>
